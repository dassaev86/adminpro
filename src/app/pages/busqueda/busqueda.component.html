<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']">
                            <td>
                                <td class="w70"><img class="img-50 pointer" [src]="usuario.img | imagen: 'usuario'">
                                </td>
                                <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class=" alert alert-warning" *ngIf="usuarios.length === 0">No hay registros</div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']">
                            <td>
                                <td class="w70"><img class="img-50 pointer" [src]="hospital.img | imagen: 'hospital'">
                                </td>
                                <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class=" alert alert-warning" *ngIf="hospitales.length === 0">No hay registros</div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let medico of medicos" [routerLink]="['/medico/', medico._id]">
                            <td>
                                <td class="w70"><img class="img-50 pointer" [src]="medico.img | imagen: 'medico'">
                                </td>
                                <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class=" alert alert-warning" *ngIf="medicos.length === 0">No hay registros</div>

            </div>
        </div>
    </div>




</div>
