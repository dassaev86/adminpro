<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Hospitales registrados (<small>{{totalHospitales}}</small>)</h3>
                <div class="text-right">
                    <button (click)="nuevoHospital()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus-circle"></i>  Agregar Hospital</button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th>Controles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70"><img (click)="mostrarModal(hospital._id, $event)" class="img-50 pointer" [src]="hospital.img | imagen: 'hospital'"> </td>
                            <td>
                                <input #nombre type="text" value="{{hospital.nombre}}" style="width: 100%;">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital, nombre.value )" class="btn btn-primary"><i class="fa fa-save"></i></button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger ml-2"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!--<button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary ml-2">Siguientes</button>-->

            </div>
        </div>
    </div>
</div>
