<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar Medico">

            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Medicos registrados (<small>{{_medicoService.totalMedicos}}</small>)</h3>
                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus-circle"></i>  Agregar Medico</button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th>Controles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70"><img class="img-50" [src]="medico.img | imagen: 'medico'"> </td>
                            <td>
                                {{medico.nombre}}
                            </td>
                            <td>
                                {{medico.hospital.nombre}}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary"><i class="fa fa-save"></i></button>
                                <button (click)="borrarMedico(medico)" class="btn btn-danger ml-2"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
